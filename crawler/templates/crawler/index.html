<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
 <!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script> -->


        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>



    <script>
          $(document).ready(function(){
            console.log("aaaaa");
             $.getJSON("/crawler/lista_profesores/", function (jsonFromFile) {
                $('#table_1').bootstrapTable({
                    data: jsonFromFile.data
                })
             });

         });

         $(document).ready(function(){
            console.log("aaaaa");
             $.getJSON("/crawler/lista_noticias/", function (jsonFromFile) {
                $('#table_2').bootstrapTable({
                    data: jsonFromFile.data
                })
             });

         });

     </script>

</head>
<body>


        <div class="container" style="width:1800px">


      <div class="col-lg-12 col-lg-6">
          <p>Profesores</p>
           <table id="table_1" class="table table-bordered table-striped">

                <thead class="thead-dark">
                    <tr>
                        <th data-field="nombre">Nombre</th>
                        <th data-field="departamento">Departamento</th>
                        <th data-field="puesto">Cargo</th>
                        <th data-field="oficina">Oficina</th>
                        <th data-field="extension">Extensión</th>
                        <th data-field="mail">E-mail</th>
                        <th data-field="enlace">Enlace</th>
                    </tr>
                </thead>
            </table>
      </div>

        <div class="col-lg-12 col-lg-6">
            <p>Noticias y eventos</p>

           <table id="table_2" class="table table-bordered table-striped">

                <thead class="thead-dark">
                    <tr>
                        <th data-field="titulo">Título</th>
                        <th data-field="fecha">Fecha</th>
                        <th data-field="departamento">Departamento</th>
                        <th data-field="enlace">Enlace</th>
                        <th data-field="descripcion">Detalle</th>

                    </tr>
                </thead>
            </table>
        </div>


    </div>

</body>
</html>
